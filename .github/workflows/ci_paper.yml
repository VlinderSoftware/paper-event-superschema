name: Build and Deploy Paper
on:
    push:
        branches: [dev, main]
    workflow_dispatch: {}

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    build-paper:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v4.1.1
        - uses: blytkerchan/build-paper@v1
          continue-on-error: true
          with:
            filename: paper-v1.ipynb
            requirements-txt: paper-requirements.txt
            attachments: diagram.png
            build-pdf: true
        - name: Upload artifact
          uses: actions/upload-artifact@v4
          with:
            name: paper-output
            path: |
              _site/
              paper-v1.pdf
    
    deploy:
        needs: build-paper
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
        - name: Download artifact
          uses: actions/download-artifact@v4
          with:
            name: paper-output
            path: ./download
        - name: Prepare deployment
          run: |
            mkdir -p ./public
            # Copy HTML and assets from _site directory to public root
            cp -r ./download/_site/* ./public/
            # Copy PDF to public root
            cp ./download/paper-v1.pdf ./public/
        - name: Setup Pages
          uses: actions/configure-pages@v4
        - name: Upload to Pages
          uses: actions/upload-pages-artifact@v3
          with:
            path: ./public
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4
